<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Epicode - Feedback</title>
</head>

<body>
    <header>
        <div> 
        <img src="assets/img/epicode_logo.png" alt="Logo">
        </div>
    </header>

    <div id="main_feedback"> 
    <main>
        <div>
            <h1>Tell us how it's going</h1>
            <p id="main_p">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
            <div id="stelle">
                <img src="assets/img/star2.svg" alt="star1">
            </div>
            <section>
                <h3>Leave us an open feedback about your experience so far</h3>
                <input type="text" name="text" id="commentoUtente">
            </section>
        </div>
    </div> 
    </main>

    <footer>
        <a href="#">MORE INFO</a>
    </footer>
</body>

</html>
